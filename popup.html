<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Summarizer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>


  <style>
    :root {
      --primary: #4a90e2;
      --primary-dark: #357abd;
      --primary-darker: #2b6390;
      --background: #f4f4f9;
      --text: #333;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 350px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: clamp(1.5rem, 4vw, 2rem);
      text-align: center;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow);
    }

    button:active {
      background-color: var(--primary-darker);
      transform: translateY(0);
    }

    #summary {
      width: 100%;
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 12px var(--shadow);
      margin-top: 20px;
      line-height: 1.6;
      font-size: 1rem;
    }

    .loading {
      color: #f5a623;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .loading::after {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid #f5a623;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .error {
      color: #e53e3e;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      background-color: #fff5f5;
      border: 1px solid #fed7d7;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      
      button {
        width: 100%;
        justify-content: center;
      }
    }
    .markdown-body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.6;
    }
    .markdown-body h1 { font-size: 2em; margin: 0.67em 0; }
    .markdown-body h2 { font-size: 1.5em; margin: 0.83em 0; }
    .markdown-body h3 { font-size: 1.17em; margin: 1em 0; }
    .markdown-body code {
      background: #f4f4f4;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-family: monospace;
    }
    .markdown-body pre {
      background: #f4f4f4;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
    }
    .markdown-body blockquote {
      border-left: 4px solid #ddd;
      margin: 0;
      padding-left: 1em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Page Summarizer</h1>
  <div class="button-group">
    <button id="summarize">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M2 4h12M2 8h8M2 12h4"></path>
      </svg>
      Summarize
    </button>
    <button id="options">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M8 11a3 3 0 100-6 3 3 0 000 6z"></path>
        <path d="M15 8a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      Options
    </button>
  </div>
  <div id="summary">
    <p>Click "Summarize" to generate a summary of the page.</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
